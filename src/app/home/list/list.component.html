<table class="table table-hover" style="margin: 50px;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">City</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of allUserList;let i = index">
      <th scope=" row">{{i+1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.city}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]="['../register',user.id]">Edit</button>
        <button type="button" class="btn btn-danger" (click)="openDeletePopup(user)">Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<hr />





<div class="modal " tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyleDeletePopup}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete</h5>

      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this user? </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="closePopup()">
          Close
        </button>

        <button type="button" class="btn btn-danger" (click)="deleteUser()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
