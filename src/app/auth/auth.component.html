<div class="main-container centerDivByFlex">
  <div class="card card-modify">

    <div class="centerDivByFlex" style="width: 100%;">
      <button (click)="onTabChange()" class="btn btn-primary" style="margin: 0 20px;">Login</button>
      <button (click)="onTabChange()" class="btn btn-primary">Register</button>
    </div>


    <div class="card-body" *ngIf="isShowLogin">
      <h5 class="card-title text-center">Login</h5>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="userName"
            [ngModelOptions]="{standalone: true}" #name="ngModel" aria-describedby="emailHelp"
            placeholder="Enter username" required>
          <div *ngIf="name.errors && (name.dirty || name.touched) && name.errors?.['required']" class="errorMsg">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            [(ngModel)]="password" #password1="ngModel" required [ngModelOptions]="{standalone: true}">
          <div *ngIf="password1.errors && (password1.dirty || password1.touched) && password1.errors?.['required']"
            class="errorMsg">
            Password is required
          </div>
        </div>
        <div *ngIf="error" class="errorMsg">
          Login Failed
        </div>

        <button style="width: 100%;margin: 10px;" type="submit" [disabled]="!userName || !password"
          class="btn btn-primary">Login</button>
      </form>

    </div>
    <div class="card-body" *ngIf="!isShowLogin">
      <h5 class="card-title text-center">Register</h5>
      <form #loginForm="ngForm" (ngSubmit)="onSubmitRegister()">
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="userName"
            [ngModelOptions]="{standalone: true}" #name="ngModel" aria-describedby="emailHelp"
            placeholder="Enter username" required>
          <div *ngIf="name.errors && (name.dirty || name.touched) && name.errors?.['required']" class="errorMsg">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail2" [(ngModel)]="email"
            [ngModelOptions]="{standalone: true}" #mail="ngModel" aria-describedby="emailHelp" placeholder="Enter Email"
            required>
          <div *ngIf="mail.errors && (mail.dirty || mail.touched) && mail.errors?.['required']" class="errorMsg">
            Email is required
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            [(ngModel)]="password" #password1="ngModel" required [ngModelOptions]="{standalone: true}">
          <div *ngIf="password1.errors && (password1.dirty || password1.touched) && password1.errors?.['required']"
            class="errorMsg">
            Password is required
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password"
            [(ngModel)]="confirmPassword" #password2="ngModel" required [ngModelOptions]="{standalone: true}">
          <div *ngIf="password2.errors && (password2.dirty || password2.touched) && password2.errors?.['required']"
            class="errorMsg">
            Confirm Password is required
          </div>
          <div *ngIf="password2.errors && (password2.dirty || password2.touched) && password != confirmPassword"
            class="errorMsg">
            Confirm Password not match </div>
        </div>

        <button style="width: 100%;margin: 10px;" type="submit"
          [disabled]="!userName || !password || !confirmPassword || !email" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
</div>
